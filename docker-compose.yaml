version: '3.9'

services:
  nginx:
    build: ./nginx
    container_name: nginx_cinema
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    env_file: .env
    environment:
      AUTH_SERVICE_HOST: auth_service
      AUTH_SERVICE_PORT: ${AUTH_SERVICE_PORT}
    volumes:
      - ./nginx/static:/usr/share/nginx/static:ro  # Статика(read-only)
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro  # Конфиги базовые
      - ./nginx/conf.d:/etc/nginx/conf.d:ro  # Конфиги для сервисов
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - auth_service
    networks:
      - sec_network

  auth_service:
    build: ./auth_service
    container_name: auth_service
    restart: unless-stopped
    env_file: .env
    depends_on:
      auth_pg_db:
        condition: service_healthy
      auth_redis_db:
        condition: service_healthy
    networks:
      - sec_network

  auth_pg_db:
    image: postgres:17.5
    container_name: auth_pg_db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${AUTH_POSTGRES_DB}
      POSTGRES_USER: ${AUTH_POSTGRES_USER}
      POSTGRES_PASSWORD: ${AUTH_POSTGRES_PASSWORD}
    volumes:
      - auth_pg_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_POSTGRES_USER}"]
      start_period: 10s
      interval: 3s
      timeout: 3s
      retries: 3
    networks:
      - sec_network

  auth_redis_db:
    image: redis:7.2-bookworm
    container_name: auth_redis_db
    restart: unless-stopped
    env_file: .env
    volumes:
      - auth_redis_db_data:/data
    environment:
      REDIS_PASSWORD: ${AUTH_REDIS_PASSWORD}
    command: ["redis-server", "--port", "${AUTH_REDIS_PORT}", "--requirepass", "${AUTH_REDIS_PASSWORD}"]
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "${AUTH_REDIS_PORT}", "--raw", "-a", "${AUTH_REDIS_PASSWORD}", "ping" ]
      start_period: 10s
      interval: 3s
      timeout: 3s
      retries: 3
    networks:
      - sec_network

volumes:
  auth_pg_db_data:
  auth_redis_db_data:

networks:
  sec_network:
    driver: bridge
